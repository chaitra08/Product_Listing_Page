<html>
<head>

    <!-- for the navigation bar-->
   <div class="navbar">

                <img class= "wcKit" src="Images/wckit.jpg" alt="">

        <!-- available brand section-->
        <div class="brands">
            <h3>FEATURED BRANDS</h3>
            <img src="Images/logo/adidas-logo.png" alt="">
            <img src="Images/logo/nike-logo.png" alt="">
